<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Shustaev K.O.</title>
</head>
<body>
    <header class="header">
        <div class="container header__container flex">
            <a href="#" class="header__logoBlock">
                <picture>
                    <img src="img/logoDark.png"
                    srcset="
                    img/logoDark_2x.png 2x,
                    img/logoDark_3x.png 3x
                    "
                    alt="Логотип">
                </picture>
            </a>
            <nav>
                <ul class="flex">
                    <li><a class="header__linkNav" href="#">Преимущества</a></li>
                    <li><a class="header__linkNav" href="#">Видео</a></li>
                    <li><a class="header__linkNav" href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container flex">
                <span class="hero__descr">
                    Быстрый. Дерзкий
                </span>
                <h1>
                    Велосипед советский
                </h1>
                <button class="flex">Заказать</button>
                <div class="hero__img">
                    <picture>
                        <img src="img/hero.webp"
                        srcset="
                        img/hero_2x.webp 2x,
                        img/hero_3x.webp 3x
                        "
                        alt="Велосипед">
                    </picture>
                </div>
            </div>
        </section>
        <section></section>
    </main>
    <footer></footer>
    <script src="js/main.min.js"></script>
</body>
</html>
