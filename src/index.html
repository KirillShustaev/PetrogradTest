<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Shustaev K.O.</title>
</head>
<body>
    <header class="header">
        <div class="container header__container flex">
            <a href="#" class="header__logoBlock">
                <picture>
                    <img src="img/logoDark.png"
                    srcset="
                    img/logoDark_2x.png 2x,
                    img/logoDark_3x.png 3x
                    "
                    alt="Логотип">
                </picture>
            </a>
            <nav>
                <ul class="flex">
                    <li><a class="header__linkNav" href="#">Преимущества</a></li>
                    <li><a class="header__linkNav" href="#">Видео</a></li>
                    <li><a class="header__linkNav" href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero contentScroll">
            <div class="container hero__container flex">
                <span class="hero__descr">
                    Быстрый. Дерзкий
                </span>
                <h1>
                    Велосипед советский
                </h1>
                <button class="flex">Заказать</button>
                <div class="hero__img">
                    <picture>
                        <img src="img/hero.webp"
                        srcset="
                        img/hero_2x.webp 2x,
                        img/hero_3x.webp 3x
                        "
                        alt="Велосипед">
                    </picture>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="main__container container">
                <div class="main__back flex">
                    <div class="main__backTxtBlock main__backTxtBlock_top flex">
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                    </div>
                    <div class="main__backTxtBlock main__backTxtBlock_bottom flex">
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                        <span class="main__backTxt">видео</span>
                    </div>
                </div>
                <div class="main__contentBlock flex">
                    <div class="contentScroll">
                        <div class="main__content">
                            <video class="main__video" muted playsinline poster="img/poster.webp">
                                <source src="video/Video.mp4" type="video/mp4">
                                Ваш браузер не поддерживает встроенные видео :(
                            </video>
                        </div>
                    </div>
                    <div class="contentScroll">
                        <div class="main__content">
                            <picture>
                                <img class="main__img" src="img/main.webp"
                                srcset="
                                img/main_2x.webp 2x,
                                img/main_3x.webp 3x
                                "
                                alt="Велосипед">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.min.js"></script>
</body>
</html>
